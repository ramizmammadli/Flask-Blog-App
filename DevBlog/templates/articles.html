{% extends "layout.html" %}


{% block body %}
<h3>Articles</h3>
<hr>

{% if articles %}
<form action="/search" method = "post">

<input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Search"> <!--from internet-->
<button type="submit" class="btn btn-danger btn">Search</button> <!--from internet-->
</form>
<hr>
<ul class="list-group">
    {% for article in articles %} <!--all the names of articles are shown on the page by using for. -->
        <li class = "list-group-item"><a href="/article/{{article.id}}">{{ article.title }}</a></li>



    {% endfor %}
</ul>

{% else %}

    <div class = "alert alert-danger">There is no article in this blog</div>

{% endif %}
{% endblock body %}
